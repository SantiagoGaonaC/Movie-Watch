<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.0/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/aMFroILzB79+3Fg4TV4KRTJov8DO2jyg3U3w6d"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style-popular.css" />

    <title>Películas Populares</title>
    <script defer src="./js/movie-script.js"></script>
  </head>
  <body>
    <button id="logoutBtn">Cerrar sesión</button>
    <h1>Películas Populares</h1>
    <div>
      <input type="text" id="searchInput" placeholder="Buscar películas" />
      <button id="searchBtn">Buscar</button>
    </div>
    <div id="movies"></div>
    <div id="pagination">
      <button id="prevBtn" disabled>Anterior</button>
      <button id="nextBtn">Siguiente</button>
    </div>
  </body>
</html>
